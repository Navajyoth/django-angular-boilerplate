
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="well">
			<form role="form" ng-submit="vm.login()">
				<div class="form-group">
					<label>Email Address</label>
					<input type="email" ng-model="vm.user.email" placeholder="ex. example@domain.com" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" ng-model="vm.user.password" class="form-control" placeholder="******"/>
				</div>
				<input type="submit" id="submit" class="btn btn-primary" value="Login"/>
				<div class="alert alert-danger" role="alert" ng-show="vm.error">{{vm.error}}</div>
			</form>
		</div>
	</div>
</div>
